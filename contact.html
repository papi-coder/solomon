    <section class="contact-section glass" data-aos="zoom-in">
      <h1 class="accent">Get in Touch</h1>
      <p class="lead">
        🚀 Let's collaborate! Fill out the form and I’ll respond as soon as possible.
      </p>

     <form id="contact-form" class="contact-form">
  <div class="form-group">
    <label for="name">Full Name</label>
    <input id="name" name="from_name" placeholder="Your name" required />
  </div>
<hr>
<hr>
  <div class="form-group">
    <label for="email">Email Address</label>
    <input id="email" name="from_email" type="email" placeholder="example@email.com" required />
  </div>
<hr>
<hr>
  <div class="form-group">
    <label for="message">Message</label>
    <textarea id="message" name="message" rows="5" placeholder="Write your message..." required></textarea>
  </div>
<hr>
<hr>
  <button class="btn glow" type="submit">📨 Send Message</button>
</form>


      <div class="social-links" data-aos="fade-up" data-aos-delay="300">
