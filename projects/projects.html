  <style>
    /* === CAROUSEL STYLES === */
    .carousel-section {
      margin: 80px auto;
      text-align: center;
      padding: 40px 20px;
      background: var(--card-bg, rgba(255, 255, 255, 0.05));
      border-radius: 16px;
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.2);
    }

    .carousel-section h2 {
      font-size: 2rem;
      margin-bottom: 25px;
      color: var(--text, #fff);
    }

    .carousel-container {
      position: relative;
      max-width: 900px;
      margin: auto;
      overflow: hidden;
      border-radius: 16px;
    }

    .carousel-slide {
      display: flex;
      transition: transform 0.6s ease-in-out;
    }

    .carousel-slide img {
      width: 100%;
      border-radius: 16px;
      flex-shrink: 0;
      object-fit: cover;
      height: 450px;
    }

    .carousel-btn {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background: rgba(0, 0, 0, 0.5);
      border: none;
      color: white;
      font-size: 24px;
      padding: 10px 15px;
      cursor: pointer;
      border-radius: 50%;
      transition: background 0.3s;
      z-index: 10;
    }

    .carousel-btn:hover {
      background: rgba(255, 255, 255, 0.2);
    }

    .prev {
      left: 15px;
    }

    .next {
      right: 15px;
    }

    /* === RESPONSIVE === */
    @media (max-width: 768px) {
      .carousel-slide img {
        height: 300px;
      }
    }

    @media (max-width: 480px) {
      .carousel-section h2 {
        font-size: 1.6rem;
      }
      .carousel-slide img {
        height: 220px;
      }
    }
  </style>
</head>

  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script>
    AOS.init();

    // === Simple Carousel Script ===
    const slide = document.getElementById('carouselSlide');
    const nextBtn = document.getElementById('nextBtn');
    const prevBtn = document.getElementById('prevBtn');
    let counter = 0;

    nextBtn.addEventListener('click', () => {
      counter = (counter + 1) % slide.children.length;
      slide.style.transform = `translateX(-${counter * 100}%)`;
    });

    prevBtn.addEventListener('click', () => {
      counter = (counter - 1 + slide.children.length) % slide.children.length;
      slide.style.transform = `translateX(-${counter * 100}%)`;
    });

    // Auto-slide every 5 seconds
    setInterval(() => {
      counter = (counter + 1) % slide.children.length;
      slide.style.transform = `translateX(-${counter * 100}%)`;
    }, 5000);
  </script>
